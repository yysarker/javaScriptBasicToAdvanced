<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript Basic to Advanced</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <header>
          <h2>JavaScript Can Change HTML Styles (CSS)</h2>
     </header>
     <main>
          <h4>Changing the style of an HTML element, is a variant of changing an HTML attribute:</h4>
          <div class="lightContainer">
               <p id="buttonStyle">Button Click can change my styles</p>
               <br>
               <button type="button" onclick='document.getElementById("buttonStyle").style.cssText="font-size: 35px; color: red; background-color: black"'>Change the paragraph style.</button>
          </div>
     </main>
