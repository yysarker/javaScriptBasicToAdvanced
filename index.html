<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>JavaScript Basic to Advanced</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>
     <header>
          <h2>JavaScript Can change HTML Attribute values</h2>
     </header>
     <main>
          <h4>In this example JavaScript change the value of the <code>src</code> (source) attribute of an
               <code>'<\img>'</code> tag
          </h4>
          <div class="lightContainer">
               <button type="button"
               onclick='document.getElementById("myImage").src="./images/pic_bulbon.gif"'>Turn on the Light</button>
               <img id="myImage" src="./images/pic_bulboff.gif" alt="Light off">
               <button type="button"
               onclick='document.getElementById("myImage").src="./images/pic_bulboff.gif"'>Turn off the Light</button>
          </div>
     </main>

</body>

</html>
